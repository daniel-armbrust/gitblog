# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

baseURL = "https://daniel-armbrust.github.io/blog/"
title = "Armbrust's Blog"
languageCode = "pt-br"
defaultContentLanguage = ["pt-br", "en", "es"]
languageName = "Brazilian Portuguese"
dateFormat = "2006-01-02"


# Author config
[author]
  name = "Daniel Armbrust"
  email = "darmbrust@gmail.com"
  link = ""

[params.header]
  [params.header.title]
     name = "Armbrust's Blog"   
     typeit = true

[params.home]
   [params.home.profile]
      enable = true
      title = "Daniel Armbrust"
      subtitle = ""
      disclaimer = ""
      typeit = false
      avatarURL = "/blog/images/armbrust-photo.jpg"

[params.footer]
    enable = true
    # Custom content (HTML format is supported)    
    custom = "Copyright Â© Daniel Armbrust 2019"
    # whether to show Hugo and theme info    
    hugo = false
    # whether to show copyright info    
    copyright = false
    # whether to show the author    
    author = false
    # site creation time    
    since = 2019
    # ICP info only in China (HTML format is supported)    
    icp = ""
    # license info (HTML format is supported)    
    license= ""     

# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[params.social]
    GitHub = "daniel-armbrust"
    Linkedin = "daniel-armbrust"
    Twitter = "daniel_armbrust"    
    Facebook = "armbrust.daniel"
